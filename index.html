<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MerryGalery</title>
    <link rel="stylesheet" href="./public/css/output.css">
</head>
<style>
    @font-face {
        font-family: 'signature';
        src: url('./assets/fonts/heligthon_signature.woff2') format('woff2'),
            url('./assets/fonts/heligthon_signature.woff') format('woff'),
            url('./assets/fonts/heligthon_signature.otf') format('opentype');
        font-weight: normal;
        font-style: normal;
    }
</style>
<body>
    <header>
        <nav class="bg-[#011d44] border-gray-200 p-2 flex justify-around">
            <h5 class="text-sm md:text-2xl tracking-widest font-bold text-white"><span class="bg-pink-400 p-1 rounded-full shadow-lg text-center">ðŸŒ·</span> Felix Gabriel Ruiz</h5>
            <div class="flex">
                <a class="text-xs px-2 mr-3 flex items-center md:px-3 rounded-[50px] bg-white shadow font-bold tracking-wider" href="index.html">Inicio</a>
                <a class="text-xs px-2 flex items-center md:px-3 rounded-[50px] bg-white shadow font-bold tracking-wider" href="login.html" href="">Cerrar sesion</a>
            </div>
        </nav>
    </header>
    <main class="m-0 bg-[#faf5ef] md:px-10">
        <section class="grid grid-cols-2 gap-2 px-5 py-3 md:gap-5 md:px-10 md:py-5">
            <section class="">
                <article class="flex items-center justify-center w-full">
                    <label for="dropzone-file" class="flex flex-col items-center justify-center w-full min-h-20 md:max-h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-[#011d44]">
                        <div class="flex flex-col items-center justify-center p-1">
                            <svg class="w-8 h-8 mb-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                            </svg>
                            <p class="mb-2 text-sm text-gray-500 dark:text-gray-400 text-center"><span class="font-semibold">Sube aqui</span> los recuerdos</p>
                        </div>
                        <input id="dropzone-file" type="file" class="hidden"/>
                    </label>
                </article> 
            </section>
            <section id="default-carousel" class="relative w-full h-auto rounded-lg" data-carousel="static">
                <!-- Carousel wrapper -->
                <div class="relative h-56 overflow-hidden rounded-lg md:h-[510px]">
                    <!-- Item 1 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./assets/img/1.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" loading="lazy" alt="...">
                    </div>
                    <!-- Item 2 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./assets/img/2.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" loading="lazy" alt="...">
                    </div>
                    <!-- Item 3 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./assets/img/3.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" loading="lazy" alt="...">
                    </div>
                    <!-- Item 4 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./assets/img/4.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" loading="lazy" alt="...">
                    </div>
                    <!-- Item 5 -->
                    <div class="hidden duration-700 ease-in-out" data-carousel-item>
                        <img src="./assets/img/5.jpg" class="absolute block w-full -translate-x-1/2 -translate-y-1/2 top-1/2 left-1/2" loading="lazy" alt="...">
                    </div>
                </div>
                <!-- Slider indicators -->
                <div class="absolute z-30 flex -translate-x-1/2 bottom-5 left-1/2 space-x-3 rtl:space-x-reverse">
                    <button type="button" class="w-1 h-1 md:w-3 md:h-3 rounded-full" aria-current="true" aria-label="Slide 1" data-carousel-slide-to="0"></button>
                    <button type="button" class="w-1 h-1 md:w-3 md:h-3 rounded-full" aria-current="false" aria-label="Slide 2" data-carousel-slide-to="1"></button>
                    <button type="button" class="w-1 h-1 md:w-3 md:h-3 rounded-full" aria-current="false" aria-label="Slide 3" data-carousel-slide-to="2"></button>
                    <button type="button" class="w-1 h-1 md:w-3 md:h-3 rounded-full" aria-current="false" aria-label="Slide 4" data-carousel-slide-to="3"></button>
                    <button type="button" class="w-1 h-1 md:w-3 md:h-3 rounded-full" aria-current="false" aria-label="Slide 5" data-carousel-slide-to="4"></button>
                </div>
                <!-- Slider controls -->
                <button type="button" class="absolute top-0 start-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-prev>
                    <span class="inline-flex items-center justify-center w-5 h-5 md:w-10 md:h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-2 h-2 md:w-4 md:h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4"/>
                        </svg>
                        <span class="sr-only">Previous</span>
                    </span>
                </button>
                <button type="button" class="absolute top-0 end-0 z-30 flex items-center justify-center h-full px-4 cursor-pointer group focus:outline-none" data-carousel-next>
                    <span class="inline-flex items-center justify-center w-5 h-5 md:w-10 md:h-10 rounded-full bg-white/30 dark:bg-gray-800/30 group-hover:bg-white/50 dark:group-hover:bg-gray-800/60 group-focus:ring-4 group-focus:ring-white dark:group-focus:ring-gray-800/70 group-focus:outline-none">
                        <svg class="w-2 h-2 md:w-4 md:h-4 text-white dark:text-gray-800 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4"/>
                        </svg>
                        <span class="sr-only">Next</span>
                    </span>
                </button>
            </section>
        </section>
        <section class="grid grid-cols-2 gap-2 px-5 py-2 md:grid-cols-3 md:gap-5">
            <h1 class="text-4xl text-center text-slate-50 col-span-2 bg-[#011d44] pb-0 pt-2 px-5 rounded-[50px] md:col-span-3 md:text-7xl" style="font-family: signature, normal; background-image: url('./assets/img/flower_2.png'); background-repeat: no-repeat; background-position-x: 95%; background-size: 12%;">Recuerdos de la boda</h1>
            <section id="photos_1">    
                <article class="mb-4 w-full">
                    <a href="ver.html">
                        <img class="rounded-lg hover:brightness-75 h-auto transition-all" src="./assets/img/1.jpg"  loading="lazy" alt="image description">
                        <div class="flex justify-between mt-2 items-center">
                            <h5 class="text-xs tracking-wider md:text-base"><span class="bg-pink-400 p-1 rounded-full shadow-lg">ðŸŒ·</span> Felix Gabriel Ruiz</h5>
                        </div>
                    </a>
                </article>
            </section>
            <section id="photos_2">
            </section>
        </section>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/flowbite@3.1.1/dist/flowbite.min.js"></script>
<script src="./public/js/main.js"></script>
</html>
